<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400;8..144,500;8..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sources/styles/styles.css">
    <script src="./sources/js/main.js" type="module" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <figure class="academlo__logow"><img src="./sources/image/logo_nombre.png" alt="academlo"></figure>
            
            <figure class="cart__btn">
                <img class="cart_img1" src="./sources/image/cart-icon2.png" alt="car icon">
                <img class="cart_img2" src="./sources/image/hover-icon.gif" alt="car icon">
                <span>0</span>
            </figure>
            <div class="cart__modal">
                <div class="cart__products"></div>
                <div class="cart__totals">
                    <div></div>
                    <button class="cart__total__button"> Finalizar compra</button>
                    <p class="close__button">Cerrar</p>
                </div>
            </div>
        </nav>
        <div class="logo">
            <figure class="img__logo">
                <img src="./sources/image/logo blanco.png" alt="academlo-logo">
            </figure>
        </div>
    </header>   
    <main>
        <section>
            <div class="filter">
                <p class="selectModel">Todos nuestros productos</p>
                <select class="options__list">
                    <option value="todos">Todos</option>
                    <option value="shirts">Shirts</option>
                    <option value="sweaters">Sweaters</option>
                    <option value="hoddies">Hoddies</option>
                </select>
            </div>
        </section>
        <section class="products">
        </section>
        <section class="view__modal">
            <article class="content__modal"></article>
            <span class="close__modal">X</span>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
